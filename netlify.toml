[build]
  publish = "dist"
  command = "npm run build"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[dev]
  command = "npm run dev"
  port = 5173

[[edge_functions]]
  path = "/*"
  function = "og-tags"

# SPA redirect - ensure all routes go to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure environment variables are available to edge functions
[context.production.environment]
  # These will use the values from Netlify's environment variables UI

[context.deploy-preview.environment]
  # These will use the values from Netlify's environment variables UI
